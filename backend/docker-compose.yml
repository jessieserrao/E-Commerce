version: '3.8'

services:
  postgres:
    container_name: ms_pg_sql
    image:  postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      PG_DATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - microservices-net
    restart: unless-stopped

#  pgadmin:
#    container_name: ms_postgres_ui
#    image: dpage/pgadmin4
#    environment:
#      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
#      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_EMAIL:-admin}
#      PGADMIN_CONFIG_SERVER_MODE: 'False'
#    volumes:
#      - pgadmin:/var/lib/pgadmin
#    ports:
#      - "5050:80"
#    networks:
#      - microservices-net
#    restart: unless-stopped

  mongodb:
    container_name: mongo-db
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    ports:
      - "27017:27017"

  mongo-express:
    container_name: ms_mongo-express
    image: mongo-express
    environment:
     - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
     - ME_CONFIG_MONGODB_ADMINPASSWORD=admin
     - ME_CONFIG_MONGODB_SERVER=mongo-db
    ports:
      - "8081:8081"

  mail-dev: # Simulates a server SMTP (Simple Mail Transfer Protocol)
    container_name: ms_mail-dev
    image: maildev/maildev
    ports:
      - "1080:1080"
      - "1025:1025"

volumes:
  postgres:
  #pgadmin:
  mongodb:
  mongo-express:

networks:
  microservices-net:
    driver: bridge